schema {
  query: Query
  mutation: Mutation
}

type Query {
  author
  
  currency

  file
  
  user

  paper
}

type Mutation {
  createAuthor
  deleteAuthor
  updateAuthor

  createCurrency
  deleteCurrency
  updateCurrency

  createFile
  deleteFile
  updateFile
  
  createPaper
  deletePaper
  updatePaper

  createUser
  deletePaper
  updatePaper
}